<!DOCTYPE html>
<html>
<head>  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="title">
    <h1>Word Counter</h1>
  </div>
  <textarea placeholder="Enter your text here..."></textarea>
  <div class="output">
    <div>Characters <b><span id="characterCount">0</span></b>
    <div>Words <b><span id="wordCount">0</span></b>
    <div>Average Word Length <b><span id="averageWordLength">0</span></div></b>
  </div>
  <div class="keywords">
    <div>Top keywords <b><span id="topKeywords">0</span></div></b>
  </div>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
